        <section class="row">
            <!-- lista de conversacion colapsable para moviles -->
            <button id="show-conversations-button" class="btn btn-primary d-md-none mt-3">Mostrar
                Conversaciones</button>

            <!-- Barra lateral colapsable para escritorio y mÃ³vil -->
            <aside id="conversations-sidebar" class="col-md-3 bg-light collapse d-md-block">
                <h4 class="p-3">Conversaciones</h4>
                <form class="input-group p-3">
                    <label for="search-conversations" class="visually-hidden">Buscar conversaciones</label>
                    <input type="text" id="search-conversations" class="form-control" placeholder="Buscar conversaciones...">
                </form>
                <ul id="conversations-list" class="list-group"></ul>
            </aside>

            <!-- ventana de chat -->
            <article id="chat-window" class="col-md-9 col-12">
                <header id="chat-header" class="p-3 bg-dark text-white d-flex align-items-center">
                    <img id="chat-profile-picture" src="" alt="Profile Picture" class="rounded-circle me-3" width="50">
                    <h5 id="chat-username" class="mb-0"></h5>
                </header>
                <section id="chat-messages" class="p-3 chat-background" style="height: 400px; overflow-y: scroll;">
                </section>
                <footer id="chat-input" class="p-3">
                    <form class="input-group">
                        <input type="text" class="form-control" id="message-input" placeholder="Escribe un mensaje...">
                        <button id="send-message-button">Enviar</button>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Adjuntar
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#">Imagen</a></li>
                                <li><a class="dropdown-item" href="#">Video</a></li>
                                <li><a class="dropdown-item" href="#">Documento</a></li>
                            </ul>
                        </div>
                    </form>
                </footer>
            </article>
